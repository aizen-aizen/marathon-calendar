<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏃 マラソン大会カレンダー</title>
  <meta name="description" content="マラソン大会の申込開始日をお知らせ。お気に入り登録で通知を受け取ろう。">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">🏃 マラソン大会カレンダー</a>
      <nav class="header-nav">
        <a href="index.html" class="nav-link active">大会一覧</a>
        <a href="mypage.html" class="nav-link">マイ大会</a>
      </nav>
      <div class="auth-section">
        <div id="user-info" class="user-info hidden">
          <img id="user-avatar" class="user-avatar" src="" alt="ユーザー">
          <span id="user-name"></span>
        </div>
        <button id="login-btn" class="btn btn-primary">ログイン</button>
        <button id="logout-btn" class="btn btn-secondary hidden">ログアウト</button>
      </div>
    </div>
  </header>

  <main class="main">
    <nav class="filters">
      <div class="filter-row">
        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">すべて</button>
          <button class="filter-btn" data-filter="full">フル</button>
          <button class="filter-btn" data-filter="ultra">ウルトラ</button>
        </div>
        <div class="view-toggle">
          <button class="view-btn active" data-view="card" title="カード表示">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <rect x="3" y="3" width="8" height="8" rx="1" />
              <rect x="13" y="3" width="8" height="8" rx="1" />
              <rect x="3" y="13" width="8" height="8" rx="1" />
              <rect x="13" y="13" width="8" height="8" rx="1" />
            </svg>
          </button>
          <button class="view-btn" data-view="table" title="テーブル表示">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <rect x="3" y="4" width="18" height="3" rx="1" />
              <rect x="3" y="10" width="18" height="3" rx="1" />
              <rect x="3" y="16" width="18" height="3" rx="1" />
            </svg>
          </button>
        </div>
      </div>
      <div class="filter-row">
        <label class="checkbox-label">
          <input type="checkbox" id="filter-open" />
          <span>受付中のみ</span>
        </label>
        <label class="checkbox-label hidden" id="favorites-filter-label">
          <input type="checkbox" id="filter-favorites" />
          <span>⭐ お気に入り</span>
        </label>
      </div>
    </nav>

    <div id="marathon-list" class="marathon-list">
      <!-- 大会カードがここに追加される -->
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>読み込み中...</p>
    </div>

    <div id="empty-state" class="empty-state hidden">
      <p>該当する大会がありません</p>
    </div>
  </main>

  <footer class="footer">
    <p>© 2026 マラソン大会カレンダー</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/firestore.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
